<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
    
    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
            <input id="username" type="text" placeholder="username" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>
    
    <p class="text-sm text-gray-500 mt-4 text-center">Username: <span class="font-semibold">admin</span> | Password: <span class="font-semibold">admin123</span></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if(username === 'admin' && password === 'admin123') {
        window.location.href = 'dashboard.html';
    } else {
        alert('Invalid username or password');
    }
});
</script>

</body>
</html>
